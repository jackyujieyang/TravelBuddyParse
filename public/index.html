<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
  <title>Travel Buddy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- Libraries -->
  <script src="js/lib/respond.js"></script>
  <script src="js/lib/jquery-1.11.0.min.js"></script>
  <script src="js/lib/bootstrap.min.js"></script>
  <script src="js/lib/underscore-min.js"></script>
  <script src="js/lib/parse-1.2.18.min.js"></script>

  <!-- App code -->
  <script src="js/app.js"></script>
</head>
<body>
<div id="fb-root"></div>
  <!-- App Interface -->
  <div class="container" id="app">
  	<h1>Travel Buddy</h1>
  	<div class="content">
  	</div>
  	<div id="credits">
  		<p>Powered by <a href="https://www.parse.com">Parse</a> using the <a href="https://www.parse.com/docs/js_guide">JavaScript SDK</a>.<br/><br/>
  		</p>
  	</div>
  </div> <!-- End of container -->

  <!-- Templates -->

  <script type="text/template" id="oldLogin-template">
  <header id="header"></header>
      <div class="login">
        <form class="login-form">
          <h2>Log In</h2>
          <div class="error" style="display:none"></div>
          <input type="text" id="login-username" placeholder="Username" />
          <input type="password" id="login-password" placeholder="Password" />
          <button>Log In</button>
        </form>

        <form class="signup-form">
          <h2>Sign Up</h2>
          <div class="error" style="display:none"></div>
          <input type="text" id="signup-username" placeholder="Username" />
          <input type="password" id="signup-password" placeholder="Create a Password" />
          <button>Sign Up</button>
        </form>
      </div>
  </script>

  <script type="text/template" id="oldInfo-template">
    <header id="header"></header>
      <div class="enterinfo">
        <form class="enterinfo-form">
          <h2>Complete your information</h2>
          <div class="error" style="display:none"></div>
          <input type="text" id="first-name" placeholder="First Name" />
          <input type="text" id="last-name" placeholder="Last Name" />
          <input type="text" id="email" placeholder="Email" />
          <input type="text" id="top-dest" placeholder="Top Destination" />
          <button>Submit</button>
        </form>
      </div>
  </script>

  <script type="text/template" id="oldProfile-template">
  </script>

  <script type="text/template" id="editProfile-template">
  </script>

  <script type="text/template" id="login-template">
		<h2 class="cover-heading">Travel with others.</h2>
		<p class="lead">Connect and meet travelers from all around the world.</p>
		<p>
	    <button id="login" type="button" class="btn btn-primary btn-lg btn-block">Login with Facebook</button>
	  </p>
  </script>
  
  <script type="text/template" id="profile-template">
		<h2 class="cover-heading">This is your profile</p>
		<p class="lead">You may click the button below to logout.</p>
		<p>
	    <button id="logout" type="button" class="btn btn-danger btn-lg btn-block">Logout</button>
	  </p>
	</script>

</body>
</html>
