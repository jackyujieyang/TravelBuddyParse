<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
  <title>Travel Buddy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/custom.css" rel="stylesheet">

  <!-- Libraries -->
  <script src="js/lib/respond.js"></script>
  <script src="js/lib/jquery-1.11.0.min.js"></script>
  <script src="js/lib/bootstrap.min.js"></script>
  <script src="js/lib/underscore-min.js"></script>
  <script src="js/lib/parse-1.2.18.min.js"></script>

  <!-- App code -->
  <script src="js/app.js"></script>
</head>
<body>
<div id="fb-root"></div>
  <!-- App Interface -->
  <div class="container col-xs-12 col-sm-12" id="app">
  	<div class="content">
  	</div>
  </div>
</div> <!-- End of container -->

  <!-- <h2 class="cover-heading">Travel with others.</h2>
    <p class="lead">Connect and meet travelers from all around the world.</p>
    <p>
      <button id="login" type="button" class="btn btn-primary btn-lg btn-block">Login with Facebook</button>
    </p> -->


  <!-- Templates -->
  
  <!-- Login Template -->

  <script type="text/template" id="oldLogin-template">
  <header id="header"></header>
      <div class="login">
        <form role="form" class="login-form">
          <h2>Log In</h2>
          <div class="error" style="display:none"></div>
          <input type="text" id="login-username" placeholder="Username" style="color:black;"/>
          <input type="password" id="login-password" placeholder="Password" style="color:black;"/>
          <button>Log In</button>
        </form>

        <form role="form" class="signup-form">
          <h2>Sign Up</h2>
          <div class="error" style="display:none"></div>
          <input type="text" id="signup-username" placeholder="Username" />
          <input type="password" id="signup-password" placeholder="Create a Password" />
          <button>Sign Up</button>
        </form>
      </div>
  </script>

  <script type="text/template" id="oldInfo-template">
    <header id="header"></header>
      <div class="enterinfo">
        <form role="form" class="enterinfo-form">
          <h2>Complete your information</h2>
          <div class="error" style="display:none"></div>
          <div class="form-group">
            <label for="inputFirstName">First name</label>
            <input type="text" id="first-name" placeholder="First Name" />
          </div>
          <div class="form-group">
            <label for="inputLastName">Last name</label>
            <input type="text" id="last-name" placeholder="Last Name" />
          </div>
          <div class="form-group">
            <label for="inputEmail">Email address</label>
            <input type="text" id="email" placeholder="Email" />
          </div>
          <div class="form-group">
            <label for="inputEmail">Top destination</label>
            <input type="text" id="top-dest" placeholder="Top Destination" />
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
  </script>

  <script type="text/template" id="oldProfile-template">
  </script>

  <script type="text/template" id="editProfile-template">
  </script>

  <script type="text/template" id="login-template">
    <div class="inner cover">
          <h1>Travel Buddy</h1>
          </br>
          </br>
          </br>
            <h2 class="cover-heading">Travel with others.</h1>
            <p class="lead">Connect and meet travelers from all around the world.</p>
            <p class="lead">
              <a href="#" class="btn btn-lg btn-default btn-block" id="login">Login With Facebook</a>
            </p>
          </div>
          <div class="mastfoot">
            <div class="inner">
              <p>Beta version designed by <a href="#">Jon Chen</a>, and <a href="#">Alex Kornhauser</a>.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </script>
  

  <!-- Profile Page Template -->
  <script type="text/template" id="profile-template">
  <div class="inner">
      <button id="logout" type="button" class="btn btn-danger" style="float:left;">Logout</button>
      <button id="edit" type="button" class="btn btn-default" style="float:right;">Edit</button>
  </div>
  <div class="middle" style="padding-top:7%;padding-bottom:10%">
    <h1 class="cover-heading name"></h1>
    <img src="facebook-default-no-profile-pic.jpg" alt="facebook-default-no-profile-pic.jpg" class="img-circle">
    <p class="email"></p>
    <p class="top-dest"></p>
	</div>

  <div class="navbar-fixed-bottom container-fluid" style="padding-bottom:2%">
    <button type="button" class="btn btn-lg btn-default" id="match">Match</button>
    <button type="button" class="btn btn-lg btn-default">Profile</button>
  </div>
	</script>


  <!-- Home View (Matches) Template -->
  <script type="text/template" id="home-view-template">
    <div class="row">
      <div class="col-md-4">
        <img src="facebook-default-no-profile-pic.jpg" alt="facebook-default-no-profile-pic.jpg" class="img-thumbnail">
      </div>
      <div class="col-md-8">
        <p style="font:bold;">Tom Cruise</p>
        <p>Top Destination: Hawaii</p>
      </div>
    </div>
    <div class="navbar-fixed-bottom container-fluid" style="padding-bottom:2%">
      <button type="button" class="btn btn-lg btn-default">Match</button>
      <button id="profile" type="button" class="btn btn-lg btn-default">Profile</button>
    </div>
  </script>

</body>
</html>
